<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/books"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="book">{{ book.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="book" text-center>
    <ion-card-header>
      <h2>{{ book.title }}</h2>
      <p>{{ book.author }}</p>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="book.coverImgUrl"></ion-img>
      <p padding text-justify>{{ book.synopsis }}</p>
      <ion-button color="tertiary">
        Comprar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
