<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
    class="ion-margin-top"
    placeholder="Buscar"
    (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
  <ion-list>
    <ion-item 
      *ngFor="let book of filteredBooks" 
      [routerLink]="['/tabs', 'book', book.id]"
      >
      <ion-thumbnail slot="start">
        <img [src]="book.coverImgUrl" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
